<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">The Psychic Game</h1>
            </div>
        </div>
        <div class="row">
            <div class="jumbotron col-md-8 main">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="text-center">Guess what letter I am thinking of</h2>
                    </div>
                </div>
                <div class="row image">
                    <div class="col-md-12">
                        <img src="assets/images/Thats so raven.jpg" alt="Thats So Raven image">
                    </div>
                </div>
                <div class="row scores">
                    <div class="col-md-12">
                        <p>Wins: <span id="wins">0</span></p>
                        <p>Losses: <span id="losses">0</span></p>
                        <p>Guesses Left: <span id="guessesLeft">9</span></p>
                        <p>Your guesses so far: <span id="guessesMade"></span></p>
                    </div>
                </div>    
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
